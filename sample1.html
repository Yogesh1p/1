<!DOCTYPE html>
<html>
<head>
  <title>Black Theme Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your_picture.jpg" alt="Your Picture">
    <h1>Your Name</h1>
    <p>Yogesh P</p>
  </div>
</body>
</html>
