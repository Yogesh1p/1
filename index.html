  <style>
    /* Add the necessary CSS styles for the switch toggle */
    .switch__toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      cursor: pointer;
    }
    
    .switch__slider {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: #333;
      border-radius: 20px;
      transition: background-color 0.2s ease;
    }
    
    .switch__slider::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.2s ease;
    }
    
    .switch__slider.on {
      background-color: #6c757d;
    }
    
    .switch__slider.on::before {
      transform: translateX(20px);
    }
    
    /* Add any other styles you need */
    body {
      background-color: #fff; /* Light mode background color */
      color: #000; /* Light mode text color */
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Light mode box shadow */
      transition: box-shadow 0.2s ease;
    }
    
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    
    /* Additional styles for dark mode */
    body.dark-mode {
      background-color: #000; /* Dark mode background color */
      color: #fff; /* Dark mode text color */
    }
    
    body.dark-mode img {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Dark mode box shadow */
    }
  </style>
</head>
<body>
  <!-- Add the switch toggle HTML -->
  <div class="switch__toggle" onclick="toggleMode()">
    <div class="switch__slider" id="switchSlider"></div>
  </div>
<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family:Monaco, monospace;
    }
    #countdown {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
    #progress-container {
      width: 40%;
      margin: 0 auto;
      border: 1px solid #ccc;
      height: 10px;
      background-color: #f1f1f1;
      position: relative;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: black;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #progress-text {
      color: white;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <div id="countdown"></div>
  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-text">0%</div>
    </div>
  </div>

  <script>
    // Set the target date to April 30, 2052
    const targetDate = new Date("April 30, 2052").getTime();
    const startDate = new Date("April 30, 2002").getTime();
    const totalYears = 50;

    // Update the countdown and percentage every second
    const interval = setInterval(function() {
      const now = new Date().getTime();
      const elapsedTime = now - startDate;
      const yearsElapsed = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 365));
      const monthsRemaining = Math.floor((targetDate - now) / (1000 * 60 * 60 * 24 * 30));
      const daysRemaining = Math.floor((targetDate - now) / (1000 * 60 * 60 * 24));
      const percentageElapsed = (yearsElapsed / totalYears) * 100;

     // Update the progress bar width
      document.getElementById("progress-bar").style.width = `${percentageElapsed}%`;
      document.getElementById("progress-text").textContent = `${Math.round(percentageElapsed)}%`;

      document.getElementById("countdown").innerHTML = `
        <p>Time spent: ${yearsElapsed}yrs</p>
        <p>Balance: ${monthsRemaining} months / ${daysRemaining} days</p>
      `;

      if (yearsElapsed >= totalYears) {
        clearInterval(interval);
        document.getElementById("countdown").innerHTML = "EDITH!";
      }
    }, 1000); // Update every 1 second
  </script>
</body>
</html>

  <script>
    var video = document.getElementById('backgroundVideo');
    var switchSlider = document.getElementById('switchSlider');

    function toggleMode() {
      var body = document.body;

      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        switchSlider.classList.remove('on');
        video.src = 'video-bg-light.mp4'; // Set the video source for light mode
      } else {
        body.classList.add('dark-mode');
        switchSlider.classList.add('on');
        video.src = 'video-bg-dark-negate.mp4'; // Set the video source to an empty string for dark mode
      }
    }
  </script>
