<!DOCTYPE html>

<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family:Monaco, monospace;
    }
    #countdown {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
    #progress-container {
      width: 40%;
      margin: 0 auto;
      border: 1px solid #ccc;
      height: 10px;
      background-color: #f1f1f1;
      position: relative;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: black;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   #progress-text {
      color: white;
      font-size: 14px; /* Adjust the font size to your preference */
    }

  
  </style>
</head>
<body>
  <h1></h1>
  <div id="countdown"></div>
  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-text">0%</div>
    </div>
  </div>


  <script>
   // Set the target date to April 30, 2052
const targetDate = new Date("April 30, 2052").getTime();
const startDate = new Date("April 30, 2002").getTime();
const totalYears = 50;

function updateCountdown() {
  const now = new Date().getTime();
  const elapsedTime = now - startDate;
  const remainingTimeMillis = targetDate - now;

  let yearsElapsed;
  if (now >= targetDate) {
    yearsElapsed = totalYears;
  } else {
    yearsElapsed = parseFloat(Math.round((elapsedTime / (1000 * 60 * 60 * 24 * 365.25)) * 100000000000) / 100000000000).toFixed(11);
  }

  // Update the progress bar width
  const percentageElapsed = (yearsElapsed / totalYears) * 100;
  document.getElementById("progress-bar").style.width = `${percentageElapsed}%`;
  document.getElementById("progress-text").textContent = `${Math.round(percentageElapsed)}%`;

  if (now >= targetDate) {
    document.getElementById("countdown").innerHTML = `
      <p>Time spent: ${yearsElapsed} yrs</p>
      <p>EDITH!</p>
    `;
  } else {
    const remainingMonths = Math.floor(remainingTimeMillis / (1000 * 60 * 60 * 24 * 30));
    const remainingDays = Math.floor((remainingTimeMillis % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
    const remainingHours = Math.floor((remainingTimeMillis % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const remainingMinutes = Math.floor((remainingTimeMillis % (1000 * 60 * 60)) / (1000 * 60));
    const remainingSeconds = Math.floor((remainingTimeMillis % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = `
      <p>Time spent: ${yearsElapsed} yrs</p>
      <p>Remaining: ${remainingMonths} months ${remainingDays} days ${remainingHours} hrs ${remainingMinutes} mins ${remainingSeconds} secs</p>
    `;
  }

  if (now >= targetDate) {
    return;
  }

  requestAnimationFrame(updateCountdown);
}

// Initial call to start the animation loop
updateCountdown();

  </script>
</body>

  <script>
    var video = document.getElementById('backgroundVideo');
    var switchSlider = document.getElementById('switchSlider');

    function toggleMode() {
      var body = document.body;

      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        switchSlider.classList.remove('on');
        video.src = 'video-bg-light.mp4'; // Set the video source for light mode
      } else {
        body.classList.add('dark-mode');
        switchSlider.classList.add('on');
        video.src = 'video-bg-dark-negate.mp4'; // Set the video source to an empty string for dark mode
      }
    }
        // Call the toggleMode() function to set the default mode to dark
    toggleMode();
  </script>
